<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK ELRSHASH</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
            text-align: center;
        }

        /* الهيدر */
        header {
            background-color: rgba(20, 20, 20, 0.9);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.5);
            letter-spacing: 2.5px; /* إضافة مسافات بين الكلمات */
        }

        .btp {
            text-decoration: none;
            color: #ff00ff;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1em;
            animation: glow 1.5s infinite alternate;
            animation: shake 0.5s infinite alternate; /* إضافة تأثير الاهتزاز */
        }
        @keyframes shake {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-5px); /* اهتزاز بمقدار 5 بكسل */
            }
        }
        .btp:hover {
            color: #18275E;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 0, 150, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 0, 150, 1);
            }
        }

        /* المحتوى الرئيسي */
        .main {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 10px;
        }

        /* معرض الصور */
        .gallery {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .image {
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: absolute;
            max-width: 100%;
            height: auto;
        }

        .large {
            width: 60%;
            z-index: 2;
            box-shadow: 0 0 25px rgba(255, 0, 150, 0.8);
        }

        .small {
            width: 45%;
            z-index: 1;
            opacity: 0.8;
        }

        .left {
            left: -10%;
            transform: rotate(-10deg);
        }

        .right {
            right: -10%;
            transform: rotate(10deg);
        }

        .image:hover {
            transform: scale(1.1);
        }

        /* الروابط الاجتماعية */
        .got {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: center;
            margin-top: 60px;
            font-size: 20px;
        }

        .got a {
            font-size: 2.7em;
            color: #ff00ff;
            transition: 0.3s;
            text-decoration: none;
        }

        .got a:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }

        /* تحسين التوافق مع الهواتف */
        @media (max-width: 600px) {
            header {
                padding: 10px;
            }

            .btp {
                font-size: 1.4em;
            }

            .gallery {
                max-width: 280px;
            }

            .large {
                width: 70%;
            }

            .small {
                width: 50%;
            }

            .left {
                left: -8%;
            }

            .right {
                right: -8%;
            }

            .got {
                gap: 15px;
                display: flex;
                justify-content: center;
            }

            .got a {
                margin-top: 30px;
                margin: 30px 15px;
                font-size: 2em;
            }
        }

        .you {
            display: block;
            text-align: center;
            font-size: 2em;
            color: #DCE6B6;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 100px;
            animation: glow 1.5s infinite alternate;
            }
    </style>
</head>
<body>
    <header>
        <a href="#" class="btp">𝑴 𝑬 𝑫 𝑶 _ 𝑲 𝑩 𝑬 𝑹 𝑯 𝑨</a>
    </header>

    <footer class="main">
        <h2 class="you">ميدو كبيرها</h2>
        <div class="gallery">
            <img src='https://i.postimg.cc/y6ctTrDc/IMG-20250216-WA0007.jpg' alt="MEDO Love you" class="image small left">
            <img src='https://i.postimg.cc/y6ctTrDc/IMG-20250216-WA0007.jpg' alt="MEDO Love you" class="image large">
            <img src='https://i.postimg.cc/y6ctTrDc/IMG-20250216-WA0007.jpg' alt="MEDO Love you" class="image small right">
        </div>

        <div class="got">
            <a href="https://wa.me/+213794712630"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://t.me/m_e_d_o_xx"><i class="fa-brands fa-telegram"></i></a>
        </div>
    </footer>
</body>
</html>
